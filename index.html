<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download คู่มือรถ</title>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    /* ดีไซน์เดิม 100% */
    body {
      font-family: 'Sarabun', sans-serif; 
      background-color: transparent;
      margin: 0; padding: 0;
      display: flex; justify-content: center;
    }
    .container {
      background-color: white; 
      padding: 20px; 
      width: 100%; 
      max-width: 500px;
    }
    h2 {
      margin-top: 0; margin-bottom: 10px; font-size: 28px;
      color: #000; font-weight: 700;
    }
    p.sub-head {
      color: #666; margin-bottom: 20px; font-size: 16px;
    }
    label { display: block; margin-bottom: 6px; color: #555; font-size: 14px; font-weight: 500; }
    
    input[type="text"], input[type="email"], input[type="tel"] { 
      width: 100%; padding: 14px; margin-bottom: 5px; 
      border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 16px; outline: none; 
      transition: border-color 0.3s;
      font-family: 'Sarabun', sans-serif;
    }
    input:focus { border-color: #000; }
    input.invalid { border-color: #e74c3c !important; background-color: #fff8f8; }
    
    .error-text {
      color: #e74c3c;
      font-size: 13px;
      margin-bottom: 15px;
      display: none;
      text-align: left;
    }
    
    .checkbox-container { display: flex; align-items: flex-start; margin-bottom: 5px; margin-top: 15px; font-size: 14px; color: #333; }
    .checkbox-container input { margin-top: 4px; margin-right: 12px; transform: scale(1.2); }
    
    button {
      background-color: #000; color: white; width: 100%; padding: 16px; 
      border: none; border-radius: 50px; font-size: 18px; font-weight: bold; cursor: pointer; transition: background 0.3s; margin-top: 10px; 
    }
    button:hover { background-color: #333; }
    button:disabled { background-color: #ccc; cursor: not-allowed; }
    .footer { text-align: center; margin-top: 25px; color: #999; font-size: 12px; }
  </style>
</head>
<body>

  <div class="container">
    <h2>Download คู่มือรถ</h2>
    <p class="sub-head">กรุณากรอกข้อมูลก่อนดาวน์โหลดคู่มือ</p>

    <form id="downloadForm" novalidate>
      <input type="hidden" id="model" name="model">

      <label>ชื่อ – นามสกุล</label>
      <input type="text" id="name" name="name" placeholder="ระบุชื่อ-นามสกุล">
      <div class="error-text" id="err-name">กรุณากรอกชื่อ-นามสกุล</div>

      <label>Email</label>
      <input type="email" id="email" name="email" placeholder="you@email.com">
      <div class="error-text" id="err-email">กรุณากรอกอีเมลให้ถูกต้อง</div>

      <label>เบอร์โทรศัพท์</label>
      <input type="tel" id="phone" name="phone" placeholder="08x-xxx-xxxx" maxlength="10">
      <div class="error-text" id="err-phone">กรุณากรอกเบอร์โทรศัพท์ให้ครบ 10 หลัก</div>

      <div class="checkbox-container">
        <input type="checkbox" id="consent" name="consent">
        <span>ฉันยินยอมให้บริษัทติดต่อกลับ </span>
      </div>
      <div class="error-text" id="err-consent" style="margin-bottom: 20px;">กรุณายอมรับเงื่อนไขก่อนดาวน์โหลด</div>

      <button type="submit" id="btnSubmit">ดาวน์โหลดคู่มือ &rarr;</button>
    </form>
    
    <div class="footer">ข้อมูลของคุณจะถูกเก็บเป็นความลับ</div>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzAQTxS5ADOjzwzz5uyixZvHM0SuQjhnH0l3FU68vS1Nc6iQEf2VlEWY2FRxZA2B8LvFA/exec';

    const urlParams = new URLSearchParams(window.location.search);
    const modelFromUrl = urlParams.get('model') || "";
    document.getElementById('model').value = modelFromUrl;

    const form = document.getElementById('downloadForm');
    const btn = document.getElementById('btnSubmit');

    function validateForm() {
      let isValid = true;
      document.querySelectorAll('.error-text').forEach(el => el.style.display = 'none');
      document.querySelectorAll('input').forEach(el => el.classList.remove('invalid'));

      const name = document.getElementById('name');
      if (name.value.trim() === "") {
        name.classList.add('invalid');
        document.getElementById('err-name').style.display = 'block';
        isValid = false;
      }
      const email = document.getElementById('email');
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailPattern.test(email.value)) {
        email.classList.add('invalid');
        document.getElementById('err-email').style.display = 'block';
        isValid = false;
      }
      const phone = document.getElementById('phone');
      const phoneVal = phone.value.replace(/\D/g, '');
      if (phoneVal.length !== 10) {
        phone.classList.add('invalid');
        document.getElementById('err-phone').style.display = 'block';
        isValid = false;
      }
      const consent = document.getElementById('consent');
      if (!consent.checked) {
        document.getElementById('err-consent').style.display = 'block';
        isValid = false;
      }
      return isValid;
    }

    form.addEventListener('submit', e => {
      e.preventDefault();
      if (!validateForm()) return;

      btn.innerHTML = "กำลังไปหน้าดาวน์โหลด...";
      btn.disabled = true;
      btn.style.backgroundColor = "#555";

      // 1. ส่งข้อมูลออกไปทันที (ไม่ต้องรอตอบรับ)
      fetch(scriptURL, { method: 'POST', body: new FormData(form), mode: 'no-cors'});
      
      // 2. ตั้งเวลานับถอยหลัง 1.5 วินาที แล้วบังคับเปลี่ยนหน้าเลย (ไม่สนว่าส่งเสร็จไหม)
      setTimeout(function() {
         redirectToPDF(document.getElementById('model').value);
      }, 1500); 
    });

    function redirectToPDF(modelCode) {
      var pdfLinks = {
        "Nexi": "https://drive.google.com/file/d/176BzRWMbCgFNKiYgHfF5VW_BF6zIFrH0/view?usp=sharing",
        "Vink": "https://drive.google.com/file/d/1EM_RBW6XqpOVycDKMduTkfH07nUetLyd/view?usp=sharing",
        "Ren": "https://drive.google.com/file/d/1dP6zPRT1nRkPkRCBRMm6A9zNOn7d5vwd/view?usp=sharing",
        "Ying": "https://drive.google.com/file/d/1A4D91rJCbVpAd8pr958xXRDGgFJcte1e/view?usp=sharing",
        "Mew": "https://drive.google.com/file/d/1gA5igltOxVCULbjot_UplMj9GSq4Z2JG/view?usp=sharing",
        "Slice": "https://drive.google.com/file/d/1FUXx2l15O9lqrLO9_oxq-nd5j_vrDENI/view?usp=sharing"
      };

      var targetUrl = "";
      if(modelCode) {
        for (var key in pdfLinks) {
          if (key.toLowerCase() === modelCode.trim().toLowerCase()) {
            targetUrl = pdfLinks[key];
            break;
          }
        }
      }

      if (targetUrl) {
        window.top.location.href = targetUrl;
      } else {
        window.top.location.reload();
      }
    }
  </script>
</body>
</html>
