<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download Manual</title>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    /* ดีไซน์เน้นความสะอาดตา */
    body { font-family: 'Sarabun', sans-serif; background-color: #fff; margin: 0; padding: 10px; display: flex; justify-content: center; }
    .container { width: 100%; max-width: 480px; padding: 20px; background: #fff; }
    
    h2 { text-align: center; margin-bottom: 5px; font-size: 24px; color: #000; }
    p.sub { text-align: center; color: #666; margin-bottom: 25px; font-size: 15px; }

    label { display: block; margin-bottom: 5px; font-weight: bold; color: #333; font-size: 14px; }
    input[type="text"], input[type="email"], input[type="tel"] {
      width: 100%; padding: 12px; margin-bottom: 5px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; box-sizing: border-box;
      font-family: 'Sarabun', sans-serif;
    }
    input:focus { border-color: #000; outline: none; }
    
    /* กล่องแดงแจ้งเตือน */
    .err-msg { 
      color: #d32f2f; font-size: 13px; margin-bottom: 15px; 
      background-color: #ffebee; padding: 8px; border-radius: 6px; 
      display: none; /* ซ่อนไว้ก่อน */
    }

    .checkbox-row { display: flex; align-items: flex-start; margin-top: 15px; }
    .checkbox-row input { width: 20px; height: 20px; margin-right: 10px; margin-top: 2px; }
    .checkbox-row span { font-size: 14px; color: #333; line-height: 1.4; }

    button {
      background-color: #000; color: #fff; width: 100%; padding: 15px; border: none; border-radius: 50px;
      font-size: 18px; font-weight: bold; cursor: pointer; margin-top: 20px; transition: 0.2s;
    }
    button:hover { background-color: #333; }
    button:disabled { background-color: #ccc; cursor: not-allowed; }

    .footer { text-align: center; margin-top: 20px; color: #999; font-size: 12px; }
  </style>
</head>
<body>

  <div class="container">
    <h2>Download คู่มือรถ</h2>
    <p class="sub">กรุณากรอกข้อมูลก่อนดาวน์โหลดคู่มือ</p>

    <form id="myForm" novalidate>
      <input type="hidden" id="model" name="model">

      <label>ชื่อ – นามสกุล</label>
      <input type="text" id="name" name="name" placeholder="ระบุชื่อ-นามสกุล">
      <div id="err_name" class="err-msg">⚠ กรุณากรอกชื่อ-นามสกุล</div>

      <label>Email</label>
      <input type="email" id="email" name="email" placeholder="you@email.com">
      <div id="err_email" class="err-msg">⚠ กรุณากรอกอีเมลให้ถูกต้อง</div>

      <label>เบอร์โทรศัพท์</label>
      <input type="tel" id="phone" name="phone" placeholder="08x-xxx-xxxx" maxlength="10">
      <div id="err_phone" class="err-msg">⚠ กรุณากรอกเบอร์โทรศัพท์ให้ครบ 10 หลัก</div>

      <div class="checkbox-row">
        <input type="checkbox" id="consent" name="consent">
        <span>ฉันยินยอมให้บริษัทติดต่อกลับ</span>
      </div>
      <div id="err_consent" class="err-msg" style="margin-top: 10px;">⚠ กรุณายอมรับเงื่อนไข</div>

      <button type="submit" id="btnSubmit">ดาวน์โหลดคู่มือ &rarr;</button>
    </form>
    
    <div class="footer">ข้อมูลของคุณจะถูกเก็บเป็นความลับ</div>
  </div>

  <script>
    // URL ของ Google Apps Script (ตัวเดิมของคุณ)
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzAQTxS5ADOjzwzz5uyixZvHM0SuQjhnH0l3FU68vS1Nc6iQEf2VlEWY2FRxZA2B8LvFA/exec'; 

    // รับค่ารุ่นรถจาก URL
    const urlParams = new URLSearchParams(window.location.search);
    const modelVal = urlParams.get('model') || "";
    document.getElementById('model').value = modelVal;

    const form = document.getElementById('myForm');
    const btn = document.getElementById('btnSubmit');

    form.addEventListener('submit', e => {
      e.preventDefault();

      // --- ส่วนตรวจสอบความถูกต้อง (Validation) ---
      let pass = true;
      
      // รีเซ็ตค่า Error
      document.querySelectorAll('.err-msg').forEach(el => el.style.display = 'none');
      document.querySelectorAll('input').forEach(el => el.style.borderColor = '#ddd');

      // ตรวจชื่อ
      const name = document.getElementById('name');
      if(!name.value.trim()){ 
        document.getElementById('err_name').style.display = 'block'; 
        name.style.borderColor = 'red'; 
        pass = false; 
      }

      // ตรวจอีเมล
      const email = document.getElementById('email');
      if(!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email.value)){ 
        document.getElementById('err_email').style.display = 'block'; 
        email.style.borderColor = 'red'; 
        pass = false; 
      }

      // ตรวจเบอร์
      const phone = document.getElementById('phone');
      if(phone.value.replace(/\D/g,'').length !== 10){ 
        document.getElementById('err_phone').style.display = 'block'; 
        phone.style.borderColor = 'red'; 
        pass = false; 
      }

      // ตรวจ Checkbox
      const consent = document.getElementById('consent');
      if(!consent.checked){ 
        document.getElementById('err_consent').style.display = 'block'; 
        pass = false; 
      }

      if(!pass) return; // ถ้าไม่ผ่าน หยุดตรงนี้

      // --- ส่วนส่งข้อมูล ---
      btn.innerHTML = "กำลังบันทึก...";
      btn.disabled = true;
      btn.style.backgroundColor = "#555";

      // ใช้ mode: 'no-cors' เพื่อไม่ให้มันฟ้อง Error (แต่มันจะไม่ส่งผลลัพธ์กลับมา ซึ่งไม่เป็นไร เพราะเราจะ Redirect เลย)
      fetch(SCRIPT_URL, { method: 'POST', body: new FormData(form), mode: 'no-cors'})
        .then(() => {
           goToPDF(document.getElementById('model').value);
        })
        .catch(err => {
           // ถึง Error ก็ไปต่อ (เพราะ no-cors อาจทำให้ดูเหมือน error ในบาง browser)
           goToPDF(document.getElementById('model').value);
        });
    });

    function goToPDF(modelName) {
      const pdfs = {
        "Nexi": "https://drive.google.com/file/d/176BzRWMbCgFNKiYgHfF5VW_BF6zIFrH0/view?usp=sharing",
        "Vink": "https://drive.google.com/file/d/1EM_RBW6XqpOVycDKMduTkfH07nUetLyd/view?usp=sharing",
        "Ren": "https://drive.google.com/file/d/1dP6zPRT1nRkPkRCBRMm6A9zNOn7d5vwd/view?usp=sharing",
        "Ying": "https://drive.google.com/file/d/1A4D91rJCbVpAd8pr958xXRDGgFJcte1e/view?usp=sharing",
        "Mew": "https://drive.google.com/file/d/1gA5igltOxVCULbjot_UplMj9GSq4Z2JG/view?usp=sharing",
        "Slice": "https://drive.google.com/file/d/1FUXx2l15O9lqrLO9_oxq-nd5j_vrDENI/view?usp=sharing"
      };
      
      // ค้นหา Link แบบไม่สนตัวพิมพ์เล็กใหญ่
      let target = "";
      for (let key in pdfs) {
        if (modelName && key.toLowerCase() === modelName.trim().toLowerCase()) {
          target = pdfs[key];
          break;
        }
      }

      if(target) {
        window.top.location.href = target; // ใช้ window.top เพื่อให้เปลี่ยนหน้าหลัก ไม่ใช่แค่ใน iframe
      } else {
        alert("บันทึกสำเร็จ!");
        window.top.location.reload();
      }
    }
  </script>
</body>
</html>
