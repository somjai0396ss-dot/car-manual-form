<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Download Manual</title>

<style>
* {
  box-sizing: border-box;
  font-family: system-ui, -apple-system, sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  background: #f4f4f4;
  display: flex;
  justify-content: center;
}

.container {
  width: 100%;
  max-width: 420px;
  padding: 24px;
}

h1 {
  font-size: 32px;
  font-weight: 700;
  margin-bottom: 24px;
}

.field {
  margin-bottom: 16px;
}

label {
  font-size: 14px;
  display: block;
  margin-bottom: 6px;
}

.required {
  color: red;
}

input {
  width: 100%;
  padding: 14px;
  border-radius: 14px;
  border: 1px solid #ddd;
  font-size: 16px;
}

input:focus {
  outline: none;
  border-color: #000;
}

.error {
  display: none;
  color: red;
  font-size: 13px;
  margin-top: 6px;
}

.checkbox {
  display: flex;
  gap: 10px;
  font-size: 14px;
  margin-top: 10px;
}

button {
  width: 100%;
  margin-top: 24px;
  padding: 16px;
  font-size: 18px;
  border-radius: 999px;
  border: none;
  background: #000;
  color: #fff;
  cursor: pointer;
}

button:disabled {
  background: #999;
}

.footer {
  text-align: center;
  font-size: 12px;
  color: #777;
  margin-top: 16px;
}
</style>
</head>

<body>
<div class="container">
  <h1>Please fill out the form to download</h1>

  <form id="form">
    <div class="field">
      <label>ชื่อ - นามสกุล <span class="required">*</span></label>
      <input id="name">
      <div class="error">กรุณากรอกชื่อ</div>
    </div>

    <div class="field">
      <label>Email <span class="required">*</span></label>
      <input id="email" type="email">
      <div class="error">กรุณากรอกอีเมล</div>
    </div>

    <div class="field">
      <label>เบอร์โทรศัพท์ <span class="required">*</span></label>
      <input id="phone" type="tel">
      <div class="error">กรุณากรอกเบอร์โทรศัพท์</div>
    </div>

    <div class="checkbox">
      <input type="checkbox" id="consent">
      <label>
        ฉันยินยอมให้บริษัทติดต่อกลับ และยอมรับนโยบายความเป็นส่วนตัว
        <span class="required">*</span>
      </label>
    </div>
    <div class="error" id="consentError">กรุณายินยอมก่อนดาวน์โหลด</div>

    <button type="submit">ดาวน์โหลดคู่มือ →</button>
  </form>

  <div class="footer">ข้อมูลของคุณจะถูกเก็บเป็นความลับ</div>
</div>

<script>
const WEB_APP_URL =
  "https://script.google.com/macros/s/AKfycbxhECjvAHCNaC7ewwhpNHIobdkR37-Sq51RNmGzYkSHBuyn4iOvUO1k_cR_xeuLxtY/exec";

const manuals = {
  Nexi: "https://drive.google.com/file/d/176BzRWMbCgFNKiYgHfF5VW_BF6zIFrH0/view",
  Vink: "https://drive.google.com/file/d/1EM_RBW6XqpOVycDKMduTkfH07nUetLyd/view",
  Ren: "https://drive.google.com/file/d/1dP6zPRT1nRkPkRCBRMm6A9zNOn7d5vwd/view",
  Ying: "https://drive.google.com/file/d/1A4D91rJCbVpAd8pr958xXRDGgFJcte1e/view",
  Mew: "https://drive.google.com/file/d/1gA5igltOxVCULbjot_UplMj9GSq4Z2JG/view",
  Slice: "https://drive.google.com/file/d/1FUXx2l15O9lqrLO9_oxq-nd5j_vrDENI/view"
};

const model = new URLSearchParams(window.location.search).get("model") || "Unknown";

document.getElementById("form").addEventListener("submit", e => {
  e.preventDefault();

  const name = document.getElementById("name");
  const email = document.getElementById("email");
  const phone = document.getElementById("phone");
  const consent = document.getElementById("consent");

  let valid = true;
  document.querySelectorAll(".error").forEach(el => el.style.display = "none");

  if (!name.value.trim()) { name.nextElementSibling.style.display = "block"; valid = false; }
  if (!email.value.trim()) { email.nextElementSibling.style.display = "block"; valid = false; }
  if (!phone.value.trim()) { phone.nextElementSibling.style.display = "block"; valid = false; }
  if (!consent.checked) { document.getElementById("consentError").style.display = "block"; valid = false; }

  if (!valid) return;

  fetch(WEB_APP_URL, {
    method: "POST",
    mode: "no-cors",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      name: name.value,
      email: email.value,
      phone: phone.value,
      model: model
    })
  }).then(() => {
    window.location.href = manuals[model] || manuals["Nexi"];
  });
});
</script>
</body>
</html>
