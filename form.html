<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download Manual</title>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    /* ตั้งค่า Body */
    body { 
      font-family: 'Sarabun', sans-serif; 
      background: transparent; 
      margin: 0; 
      padding: 30px 0 0 0; /* เว้นระยะบน 30px */
      display: flex; 
      justify-content: center; 
      align-items: flex-start;
      min-height: 100vh;
    }
    
    /* กล่องคอนเทนเนอร์ */
    .container { 
      background: white; 
      padding: 30px 25px; /* เพิ่ม padding ด้านข้างนิดหน่อย */
      width: 100%; 
      max-width: 500px; 
      border-radius: 12px;
    }
    
    /* หัวข้อ */
    h2 { margin: 0 0 10px; font-size: 28px; color: #000; font-weight: 700; line-height: 1.2; }
    p.sub-head { color: #666; margin-bottom: 25px; font-size: 16px; } /* เพิ่มระยะห่างหัวข้อรอง */
    
    /* ป้ายชื่อ (Label) */
    label { display: block; margin-bottom: 6px; color: #555; font-size: 14px; font-weight: 500; } /* เพิ่มระยะห่าง label */
    
    /* ช่องกรอก (Input) */
    input { width: 100%; padding: 14px; margin-bottom: 5px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 16px; outline: none; font-family: 'Sarabun', sans-serif; } /* เพิ่ม margin-bottom เป็น 5px */
    input:focus { border-color: #000; }
    input.invalid { border-color: #e74c3c !important; background-color: #fff8f8; }
    
    /* ข้อความสีแดง (Error Text) */
    .error-text { color: #e74c3c; font-size: 13px; margin-top: 2px; margin-bottom: 15px; display: none; line-height: 1.2; } /* เพิ่ม margin-bottom เป็น 15px */
    
    /* ส่วน Checkbox */
    .checkbox-container { display: flex; margin-top: 20px; font-size: 14px; color: #333; } /* เพิ่ม margin-top เป็น 20px */
    .checkbox-container input { margin: 4px 12px 0 0; transform: scale(1.2); width: auto; }
    
    /* ปุ่มกด */
    button { background: #000; color: white; width: 100%; padding: 16px; border: none; border-radius: 50px; font-size: 18px; font-weight: bold; cursor: pointer; margin-top: 25px; } /* เพิ่ม margin-top เป็น 25px */
    button:disabled { opacity: 0.5; cursor: default; }
    
    /* Footer */
    .footer { text-align: center; margin-top: 30px; color: #999; font-size: 12px; } /* เพิ่มระยะห่าง footer */
  </style>
</head>
<body>
  <div class="container">
    <h2>Download คู่มือรถ</h2>
    <p class="sub-head">กรุณากรอกข้อมูลก่อนดาวน์โหลดคู่มือ</p>
    <form id="downloadForm" novalidate>
      <input type="hidden" id="model" name="model">
      
      <label>ชื่อ – นามสกุล</label>
      <input type="text" id="name" name="name" placeholder="ระบุชื่อ-นามสกุล">
      <div class="error-text" id="err-name">กรุณากรอกชื่อ-นามสกุล</div>

      <label>Email</label>
      <input type="email" id="email" name="email" placeholder="you@email.com">
      <div class="error-text" id="err-email">กรุณากรอกอีเมลให้ถูกต้อง</div>

      <label>เบอร์โทรศัพท์</label>
      <input type="tel" id="phone" name="phone" placeholder="08x-xxx-xxxx" maxlength="10">
      <div class="error-text" id="err-phone">กรุณากรอกเบอร์โทรศัพท์ให้ครบ 10 หลัก</div>

      <div class="checkbox-container">
        <input type="checkbox" id="consent" name="consent">
        <span>ฉันยินยอมให้บริษัทติดต่อกลับ และยอมรับนโยบายความเป็นส่วนตัว</span>
      </div>
      <div class="error-text" id="err-consent" style="margin-bottom: 20px;">กรุณายอมรับเงื่อนไขก่อนดาวน์โหลด</div>

      <button type="submit" id="btnSubmit">ดาวน์โหลดคู่มือ &rarr;</button>
    </form>
    <div class="footer">ข้อมูลของคุณจะถูกเก็บเป็นความลับ</div>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzAQTxS5ADOjzwzz5uyixZvHM0SuQjhnH0l3FU68vS1Nc6iQEf2VlEWY2FRxZA2B8LvFA/exec';
    const urlParams = new URLSearchParams(window.location.search);
    const modelVal = urlParams.get('model') || "";
    document.getElementById('model').value = modelVal;

    const form = document.getElementById('downloadForm');
    const btn = document.getElementById('btnSubmit');

    function validateForm() {
      let isValid = true;
      document.querySelectorAll('.error-text').forEach(el => el.style.display = 'none');
      document.querySelectorAll('input').forEach(el => el.classList.remove('invalid'));

      const name = document.getElementById('name');
      if (!name.value.trim()) { name.classList.add('invalid'); document.getElementById('err-name').style.display = 'block'; isValid = false; }
      
      const email = document.getElementById('email');
      if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email.value)) { email.classList.add('invalid'); document.getElementById('err-email').style.display = 'block'; isValid = false; }
      
      const phone = document.getElementById('phone');
      if (phone.value.replace(/\D/g, '').length !== 10) { phone.classList.add('invalid'); document.getElementById('err-phone').style.display = 'block'; isValid = false; }
      
      const consent = document.getElementById('consent');
      if (!consent.checked) { document.getElementById('err-consent').style.display = 'block'; isValid = false; }
      
      return isValid;
    }

    form.addEventListener('submit', e => {
      e.preventDefault();
      if (!validateForm()) return;

      btn.disabled = true; 
      
      fetch(scriptURL, { method: 'POST', body: new FormData(form), mode: 'no-cors'});
      
      setTimeout(() => {
         redirectToPDF(document.getElementById('model').value);
      }, 1500); 
    });

    function redirectToPDF(modelCode) {
      var pdfLinks = {
        "Nexi": "https://drive.google.com/file/d/176BzRWMbCgFNKiYgHfF5VW_BF6zIFrH0/view?usp=sharing",
        "Vink": "https://drive.google.com/file/d/1EM_RBW6XqpOVycDKMduTkfH07nUetLyd/view?usp=sharing",
        "Vinsk": "https://drive.google.com/file/d/1EM_RBW6XqpOVycDKMduTkfH07nUetLyd/view?usp=sharing",
        "Vinks": "https://drive.google.com/file/d/1EM_RBW6XqpOVycDKMduTkfH07nUetLyd/view?usp=sharing",
        "Ren": "https://drive.google.com/file/d/1dP6zPRT1nRkPkRCBRMm6A9zNOn7d5vwd/view?usp=sharing",
        "Ying": "https://drive.google.com/file/d/1A4D91rJCbVpAd8pr958xXRDGgFJcte1e/view?usp=sharing",
        "Mew": "https://drive.google.com/file/d/1gA5igltOxVCULbjot_UplMj9GSq4Z2JG/view?usp=sharing",
        "Slice": "https://drive.google.com/file/d/1FUXx2l15O9lqrLO9_oxq-nd5j_vrDENI/view?usp=sharing"
      };

      var targetUrl = "";
      if(modelCode) {
        for (var key in pdfLinks) {
          if (key.toLowerCase() === modelCode.trim().toLowerCase()) { targetUrl = pdfLinks[key]; break; }
        }
      }
      if (!targetUrl) targetUrl = pdfLinks["Nexi"];

      try { window.top.location.href = targetUrl; } catch (e) { window.location.href = targetUrl; }
    }
  </script>
</body>
</html>
